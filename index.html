<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles.css">
  <title>Login-form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <section class="login-box">
    <div class="login-box__background-image">
      <img src="assets/login.png" alt="" class="login-box__image">
    </div>
    <div class="login-box__login-form">
      <h1 class="login-box__titulo">Login to continue</h1>
      <div class="login-box__dados">
        <input type="email" placeholder="email" id="email" class="login-box__email">
        <input type="email" placeholder="password" class="login-box__password">
      </div>
      <div class="login-box__remember">
        <input type="checkbox" name="" id="">
        <p class="remember">Remember<p>
        <a href="#" class="forget">Forget password</a>
      </div>
      <button class="login-box__botao">LOGIN</button>
    </div>
  </section>

</body>
</html>
